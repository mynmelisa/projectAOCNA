{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weAOCNA</title>
    <link rel="stylesheet" href="{% static '/css/log.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{% static '/images/icon2.png' %}" type="image/x-icon">
</head>
<style>
    header{
        background-image: url("{%static '/images/header.png' %}");
    }
</style>
<body>
    <header>
        <img src="{%static '/images/logo-modified.png' %}" alt="" srcset="" width="150px" height="150px">
        <h1 id="Name">@AOCNA</h1>
    </header>
    <main>
        <div class="text-center">
      <form style="max-width: 280px;margin: auto;top: 40px;position: relative;" method="post" action="">
        {% csrf_token %}
        <label class="sr-only"></label>
        <input type="text" name = "username" id="emailaddress" class="form-control" placeholder="Username" required autofocus style="border-radius: 20px;font-family: monospace;">
        <label class="sr-only"></label>
        <input type="password" name ="passwd" id="pswd" class="form-control" placeholder="Password" required style="border-radius: 20px;font-family:monospace;">
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-3" style="border-radius: 20px; text-align: center;font-family: monospace;">Sign in</button>
      </form>
    </div>
    </main>
    <footer>
        <h3>Join our community</h3>
        <button class="button button2">Click Here</button>
        <p>
            Contact Us :
            E-mail : headquater@aocna.com
            Ph : 90013 33152
        </p>
    </footer>
</body>

</html>
